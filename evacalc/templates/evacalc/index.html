{% extends "base.html" %}

{% block content %}

<form method="post">
	{% csrf_token %}
	{% if error_message %}
	{{ error_message }}
	{% endif %}
	{{ form.as_p }}
	<input type="submit" value="submit" name="logical_post">
</form>
{% for key,value in jopa.items %}
{{key}} = {{ value }}
{% endfor %}
{% if logical_message %}
<form method="post">
	{% csrf_token %}
	{{ logical_message }}
	<input id="id_unlogical_result" value="{{ jopa }}" type="hidden" name="unlogical_result">
	<a href="{% url 'test' %}">не</a>
	<input type="submit" value="погнали" name="unlogical_post">
</form>
{% endif %}
{% endblock %}
