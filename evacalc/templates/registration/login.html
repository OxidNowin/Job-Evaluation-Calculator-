{% extends "base.html" %}

{% block title %}EPSI Snapshot{% endblock %}

{% load staticfiles %}

{% block content %}

<header class="header" id="header">
    <div class="container header__container">
      <div class="header__left header-loginin__left">
        <a>
          <img src="{% static 'img/logo__bw.png' %}" alt="logo" class="header__logo">
        </a>
      </div>
      <div class="header__center header-loginin__center">
        <h1 class="header__title">epsi job-evaluation</h1>
      </div>
      <div class="header__right  header-loginin__right">
        
      </div>
    </div>
</header>
<main class="main">
  <section class="signin">
      <div class="signin__login">
        <div class="signin__header">
          Войдите в систему
        </div>
        <div class="signin__main">
          {% for error in form.non_field_errors %}
          <span class="error-message">{{ error }}</span>
          {% endfor %}
          <form action="{% url 'login' %}" method="post" class="signin__form">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="username" autofocus="" required="" id="signin__email" placeholder="Введите Email">
            </div>
            <div class="form-group">
              <input type="password" name="password" required="" id="signin__password" placeholder="Введите пароль">
            </div>
            <input type="submit" value="Войти" id="signin__button" class="typical__button_small">
          </form>
        </div>
      </div>
  </section>
</main>

{% include "include/footer.html" %}

{% endblock %}
